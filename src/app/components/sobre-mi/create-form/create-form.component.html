<div class="formulario">
    <div class="modalCaja">
        <div class="login">
            <h2>Crear Experiencia</h2>                 
            <div>
                <a routerLink="">
                    <button type="button" class="botonEdit">
                        <i class="fas fa-times"></i>
                    </button>
                </a>
            </div>
        </div>
        <form class="col" [formGroup]="nuevoForm" (ngSubmit)="crearExp(nuevoForm.value)">
            <div class="cajaForm">
                <div>
                    <div class="campos">
                        <label for="empresa" class="col-form-label">Empresa</label>
                        <input type="text" class="form-control" formControlName="empresa">
                    </div>
                    <div class="campos">
                        <label for="logo" class="col-form-label">Logo</label>
                        <input type="text" class="form-control" formControlName="logo">
                    </div>
                    <div class="campos">
                        <label for="rolActividad" class="col-form-label">Rol/Actividad</label>
                        <input type="text" class="form-control" formControlName="rolActividad">
                    </div>
                </div>
                <div>
                    <div class="campos">
                        <label for="fechaInicio" class="col-form-label">Fecha de Inicio</label>
                        <input type="text" class="form-control" placeholder="YYYY-MM-DD" formControlName="fechaInicio">
                    </div>
                    <div class="campos">
                        <label for="fechaFin" class="col-form-label">Fecha de Fin</label>
                        <input type="text" class="form-control" placeholder="YYYY-MM-DD" formControlName="fechaFin">
                    </div>
                </div>
                <div>
                    <div class="campos">
                        <label for="descripcion" class="col-form-label">Descripci√≥n</label>
                        <textarea class="form-control" formControlName="descripcion" cols="30" rows="8"></textarea>
                        <!-- <input type="text" class="form-control" formControlName="descripcion"> -->
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
